<main class="libros-page">
  <div class="libros-header">
    <h1>Nuestros libros</h1>
  </div>

  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterBooks('all', this)">Todos</button>
    <button class="filter-btn" onclick="filterBooks('0-3', this)">0-3 años</button>
    <button class="filter-btn" onclick="filterBooks('3-6', this)">3-6 años</button>
    <button class="filter-btn" onclick="filterBooks('comico', this)">Cómico</button>
    <button class="filter-btn" onclick="filterBooks('aventura', this)">Aventura</button>
  </div>

  <div class="books-grid" id="books-grid" style="max-width:900px;margin:0 auto;">
    <a href="producto.html" class="book-card" data-tags="0-3 comico">
      <div class="book-imgs">
        <img class="book-img main" src="https://bookinest.com/wp-content/uploads/2026/02/LIBROS-NUBES-BOOKINEST_Mesa-de-trabajo-1-copia-2-scaled.png" alt="¡Feliz cumpleaños!">

      </div>
      <div class="book-meta">
        <h4>¡Feliz cumpleaños!</h4>
        <p class="book-cats"><span>0-3 AÑOS</span> <span>CÓMICO</span></p>
        <p class="book-price">$ 15.000,000 – $ 35.000,000</p>
      </div>
    </a>
    <a href="producto2.html" class="book-card" data-tags="0-3 3-6 aventura">
      <div class="book-imgs">
        <img class="book-img main" src="https://bookinest.com/wp-content/uploads/2025/12/LIBROS-NUBES-BOOKINEST_Mesa-de-trabajo-1-scaled.png" alt="El mapa de los sentimientos">
        <img class="book-img hover" src="https://bookinest.com/wp-content/uploads/2025/12/LIBROS-NUBES-BOOKINEST_Mesa-de-trabajo-1-copia-scaled.png" alt="El mapa de los sentimientos">
      </div>
      <div class="book-meta">
        <h4>El mapa de los sentimientos</h4>
        <p class="book-cats"><span>0-3 AÑOS</span> <span>3-6 AÑOS</span> <span>AVENTURA</span></p>
        <p class="book-price">$ 15.000,000 – $ 35.000,000</p>
      </div>
    </a>
  </div>
</main>

<script src="main.js"></script>
<script>
function filterBooks(tag, btn) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.book-card').forEach(card => {
    if (tag === 'all' || card.dataset.tags.includes(tag)) {
      card.style.display = '';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>
</body>
